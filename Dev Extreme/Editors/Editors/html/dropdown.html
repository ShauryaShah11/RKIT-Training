<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme DateBox Demo</title>
    <style>
        #listDropDownBoxContainer,
        #dataGridDropDownBoxContainer {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>

    <script src="../Scripts//jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
</head>

<body>
    <div>
        <label for="listDropDownBoxContainer">List Dropdown: </label>
        <div id="listDropDownBoxContainer"></div>

        <label for="dataGridDropDownBoxContainer">DataGrid DropDown: </label>
        <div id="dataGridDropDownBoxContainer"></div>

        <label for="dropDownBoxContainer">Dropdown: </label>
        <div id="dropDownBoxContainer"></div>

        <br>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="blur">Blur</button>
            <button id="focus">Focus</button>
            <button id="repaint">Repaint</button>
            <button id="open">Open</button>
            <button id="close">Close</button>
            <button id="reset">Reset</button>
        </div>
        <br>

        <label for="nestedDropDownContainer">Nested Dropdown:</label>
        <div id="nestedDropDownContainer"></div>
        
    </div>
    <script src="../js/dropdown.js"></script>
</body>

</html>
