<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>DevExtreme Button Demo</title>
    <style>
        #buttonContainer1 {
            display: flex;
            justify-content: center;
        }

        #normal, #success, #default, #danger {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-right: 20px;
        }
    </style>

    <script src="../Scripts//jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <script type="text/javascript" src="../js/button.js"></script>
</head>
<body>
    <div id="buttonContainer1">
        <div id="normal">
            <div id="normal-contained"></div>
            <div id="normal-outlined"></div>
            <div id="normal-text"></div>
        </div>
        <div id="success">
            <div id="success-contained"></div>
            <div id="success-outlined"></div>
            <div id="success-text"></div>
        </div>
        <div id="default">
            <div id="default-contained"></div>
            <div id="default-outlined"></div>
            <div id="default-text"></div>
        </div>
        <div id="danger">
            <div id="danger-contained"></div>
            <div id="danger-outlined"></div>
            <div id="danger-text"></div>
        </div>
    </div>
    <div id="buttonContainer2"></div>
</body>
</html>
