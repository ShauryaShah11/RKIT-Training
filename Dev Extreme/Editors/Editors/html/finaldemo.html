<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>User Information Form</title>
    <style>
        #userForm {
            display: flex;
            flex-direction: column;
            row-gap: 10px;
            justify-content: center;
        }

        #submitContainer {
            width: 100px;
        }
    </style>
    <script src="../Scripts//jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
</head>
<body>
    <div id="form-container">
        <div id="userForm">
            <h3>User Information</h3>
            <!-- Text Box (Name) -->
            <div id="nameContainer"></div>

            <!-- Text Box (Email) -->
            <div id="emailContainer"></div>

            <!-- Date Box (DOB) -->
            <div id="dobContainer"></div>

            <!-- Drop Down Box (Country) -->
            <div id="countryContainer"></div>

            <!-- Number Box (Age) -->
            <div id="ageContainer"></div>

            <!-- Text Area (Comments) -->
            <div id="commentsContainer"></div>

            <!-- Check Box (Terms) -->
            <div id="termsContainer"></div>

            <!-- File Uploader (Profile Picture) -->
            <div id="fileUploaderContainer"></div>

            <!-- Radio Group (Gender) -->
            <div id="genderContainer"></div>

            <!-- Submit Button -->
            <div id="submitContainer"></div>

            <!-- Search for Saved Data -->
            <div id="searchContainer"></div>

            <div id="dataGridContainer"></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/finaldemo.js"></script>

</body>
</html>
