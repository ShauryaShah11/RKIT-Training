<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        .form-item {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        /* .dx-button {
            margin-top: 10px;
        } */
    </style>

    <script src="../Scripts//jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
    <script type="text/javascript" src="../js/2_validation.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="form-item">
            <label for="checkBoxContainer">Checkbox Example</label>
            <div id="checkBoxContainer"></div>
        </div>

        <div class="form-item">
            <label for="dateBoxContainer1">Start Date</label>
            <div id="dateBoxContainer1"></div>
        </div>

        <div class="form-item">
            <label for="dateBoxContainer2">End Date</label>
            <div id="dateBoxContainer2"></div>
        </div>

        <div class="form-item">
            <label for="numberBoxContainer">Enter a Number</label>
            <div id="numberBoxContainer"></div>
        </div>

        <div class="form-item">
            <label for="selectBoxContainer">Select an Option</label>
            <div id="selectBoxContainer"></div>
        </div>

        <div class="form-item">
            <label for="textBoxContainer">Enter Text</label>
            <div id="textBoxContainer"></div>
        </div>

        <div class="form-item">
            <label for="textAreaContainer">Comments</label>
            <div id="textAreaContainer"></div>
        </div>

        <div class="form-item">
            <label for="fileUploaderContainer">Upload a File</label>
            <div id="fileUploaderContainer"></div>
        </div>

        <div class="form-item">
            <label for="radioGroupContainer">Choose an Option</label>
            <div id="radioGroupContainer"></div>
        </div>

        <div class="form-item">
            <div id="buttonContainer"></div>
        </div>
    </div>
</body>
</html>
