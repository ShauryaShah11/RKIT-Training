<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevExtreme DateBox Demo</title>
    <style>
        #date, #time, #date-time, #custom, #date-by-picker, #disabledDates, #clear, #birthday {
            margin-bottom: 10px; /* Adds space below each div */
        }
    </style>
    
    <script src="../Scripts//jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="../Content/dx.common.css" />
    <link rel="stylesheet" href="../Content/dx.light.css" />

    <script type="text/javascript" src="../Scripts/dx.all.js"></script>
</head>
<body>
    <h2>DevExtreme Checkbox - Full Demo</h2>

    <div id="dateBoxContainer"></div><br>
    <button id="updateButton">Update</button>
    <button id="blur">Blue</button>
    <button id="focus">Focus</button><br><br>
    <!-- Date Box Section with Label -->
    <label for="date">Select Date:</label>
    <div id="date"></div>

    <!-- Time Box Section with Label -->
    <label for="time">Select Time:</label>
    <div id="time"></div>

    <!-- Date and Time Box Section with Label -->
    <label for="date-time">Select Date and Time:</label>
    <div id="date-time"></div>

    <!-- Custom Date Box Section with Label -->
    <label for="custom">Custom Date Selection:</label>
    <div id="custom"></div>

    <!-- Date Picker with Label -->
    <label for="date-by-picker">Pick a Date:</label>
    <div id="date-by-picker"></div>

    <!-- Disabled Date Box Section with Label -->
    <label for="disabled">Disabled Date:</label>
    <div id="disabled"></div>

    <!-- Disabled Dates Section with Label -->
    <label for="disabledDates">Disabled Dates:</label>
    <div id="disabledDates"></div>

    <!-- Clear Section with Label -->
    <label for="clear">Clear Date Selection:</label>
    <div id="clear"></div>

    <!-- Birthday Date Box Section with Label -->
    <label for="birthday">Select Birthday:</label>
    <div id="birthday"></div>

    <div id="age"></div>

    <script src="../js/datebox.js"></script>
</body>
</html>
