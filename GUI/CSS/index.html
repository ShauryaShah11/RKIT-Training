<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- External Style Sheet -->
    <style>
        /* Internal Style Sheet */
        body {
            background-color: #f0f0f0;
        }
        .header {
            color: blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="header">CSS Example</h1>
    <p>This is an example of combining internal, external, and inline CSS.</p>
    <p style="color: red;">This paragraph uses inline CSS.</p> <!-- Inline Style -->
</body>
</html>
