<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onmouseover Event</title>
  </head>
  <body>
    <p onmouseover="this.style.color='red'">
      Hover over this text to change its color.
    </p>
  </body>
</html>
