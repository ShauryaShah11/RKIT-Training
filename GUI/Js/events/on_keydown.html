<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onkeydown Event</title>
  </head>
  <body>
    <input
      type="text"
      onkeydown="alert('Key pressed!')"
      placeholder="Press any key"
    />
  </body>
</html>
