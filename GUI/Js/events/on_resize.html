<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onresize Event</title>
    <script>
      window.onresize = function () {
        alert("Window resized!");
      };
    </script>
  </head>
  <body>
    <p>Resize the browser window to trigger the event.</p>
  </body>
</html>
