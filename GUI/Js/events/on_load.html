<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onload Event</title>
    <script>
      function pageLoaded() {
        alert("Page fully loaded!");
      }
    </script>
  </head>
  <body onload="pageLoaded()">
    <p>The page has loaded.</p>
  </body>
</html>
