<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onfocus Event</title>
  </head>
  <body>
    <input
      type="text"
      onfocus="this.style.backgroundColor='yellow'"
      placeholder="Focus on me"
    />
  </body>
</html>
