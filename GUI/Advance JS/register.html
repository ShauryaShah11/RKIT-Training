<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- start navbar  section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand ms-3" href="./index.html">My Site</a>

                <div class="ms-auto">
                    <a class="btn btn-primary me-3" href="./register.html"
                        >Signup</a
                    >
                    <a class="btn btn-outline-secondary" href="./login.html"
                        >Login</a
                    >
                </div>
            </div>
        </nav>
        <!-- end navbar section -->

        <!-- start Registration Form section -->
        <div class="container mt-5" style="width: 40%">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h1 class="h3">Registration Form</h1>
                </div>
                <div class="card-body">
                    <form
                        action="login.html"
                        method="POST"
                        onsubmit="return onSubmit()"
                    >
                        <!--  start Input section -->

                        <!-- Email Input -->
                        <div class="mb-3">
                            <label for="email" class="form-label"
                                >Email Address:</label
                            >
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="form-control"
                                placeholder="Enter your email address"
                                required
                            />
                        </div>

                        <!-- Password Input -->
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password:</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                placeholder="Enter your password"
                                required
                            />
                        </div>
                        <!-- Submit Button -->
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">
                                Submit
                            </button>
                        </div>

                        <div class="text-center">
                            <a href="login.html" class="text-decoration-none"
                                >Already have an account? Login</a
                            >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end Registration form section -->

        <!-- start footer section -->
        <footer class="bg-light text-center text-lg-start mt-5">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-6 text-md-start">
                        <p class="mb-0">
                            &copy; 2024 My Site. All rights reserved.
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="#" class="text-decoration-none me-3"
                            >Privacy Policy</a
                        >
                        <a href="#" class="text-decoration-none"
                            >Terms of Service</a
                        >
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer section -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script>
            function onSubmit() {
                const email = document.getElementById("email");
                const password = document.getElementById("password");

                if (email.value === "") {
                    email.classList.add("is-invalid");
                    return false;
                } else {
                    email.classList.remove("is-invalid");
                }

                if (password.value === "") {
                    password.classList.add("is-invalid");
                    return false;
                } else {
                    password.classList.remove("is-invalid");
                }
                localStorage.setItem("email", email.value);
                localStorage.setItem("password", password.value);
            }
        </script>
    </body>
</html>
