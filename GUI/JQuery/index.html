<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>jQuery Example</title>

    /> -->
    </head>
    <body>
        <h1 id="heading">Original Text</h1>
        <button id="button">Click to Change Text</button>
        <div id="outer-div">
            <p>Click Change Button to change html</p>
        </div>
        <button id="change">Click to chnage HTML</button>
    </body>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Change text inside an HTML element
            $("#button").click(function () {
                $("#heading").text("Text changed with jQuery!");
            });

            $("#change").click(function () {
                $("#outer-div").html("<h1>HTML changed with jQuery!</h1>");
                $("#outer-div").css("background-color", "blue"); // Changes the background color
            });
        });
    </script>
</html>
