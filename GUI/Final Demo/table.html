<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    </head>
    <body>
        <!-- Start Navbar Section -->
        <header id="custom-navbar" class="custom-navbar">
            <a class="custom-logo" href="./index.html">Expense Tracker</a>
            <nav class="custom-nav-menu">
                <ul class="custom-nav-list">
                    <li class="custom-nav-item">
                        <a href="#" class="custom-nav-link">Dashboard</a>
                    </li>
                    <li class="custom-nav-item">
                        <a href="./table.html" class="custom-nav-link active"
                            >Expense Overview</a
                        >
                    </li>
                    <li class="custom-nav-item">
                        <a href="./add-entry.html" class="custom-nav-link"
                            >Add New Expense</a
                        >
                    </li>
                    <li class="custom-nav-item">
                        <a href="./contact.html" class="custom-nav-link"
                            >Support</a
                        >
                    </li>
                    <li class="custom-nav-item">
                        <a href="./login.html" class="custom-nav-link"
                            >Sign In</a
                        >
                    </li>
                </ul>
            </nav>
            <button id="menu-toggle" class="custom-menu-toggle">â˜°</button>
        </header>
        <!-- End navbar section -->

        <main class="flex-grow-1 d-flex justify-content-center mt-5 mb-5">
            <div class="w-75">
                <h2 class="text-center mb-4">Income & Expense Tracker</h2>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <strong>Total Expense: </strong
                        ><span id="totalExpense">$0.00</span>
                    </div>
                    <div>
                        <button id="filterByValue" class="btn btn-link p-0">
                            <i id="valueFilterIcon" class="fas fa-filter"></i>
                            Filter by Value
                        </button>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">
                                Category
                                <button
                                    id="sortByCategory"
                                    class="btn btn-link p-0"
                                >
                                    <i
                                        id="categorySortIcon"
                                        class="fas fa-sort"
                                    ></i>
                                </button>
                            </th>
                            <th scope="col">
                                Amount
                                <button
                                    id="sortByAmount"
                                    class="btn btn-link p-0"
                                >
                                    <i
                                        id="amountSortIcon"
                                        class="fas fa-sort"
                                    ></i>
                                </button>
                            </th>
                            <th scope="col">
                                Date
                                <button
                                    id="sortByDate"
                                    class="btn btn-link p-0"
                                >
                                    <i
                                        id="dateSortIcon"
                                        class="fas fa-sort"
                                    ></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="expenseTableBody">
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Start Footer Section -->
        <footer class="bg-light text-center text-lg-start">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-6 text-md-start">
                        <p class="mb-0">
                            &copy; 2024 My Site. All rights reserved.
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="#" class="text-decoration-none me-3"
                            >Privacy Policy</a
                        >
                        <a href="#" class="text-decoration-none"
                            >Terms of Service</a
                        >
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer Section -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/table.js"></script>
    </body>
</html>
