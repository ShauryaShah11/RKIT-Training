<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

        />

            .form-step {
                display: none;
            }

            .form-step.active {
                display: block;
            }
        </style>
    </head>

    <body>
        <!-- Start Navbar Section -->
        <header id="custom-navbar" class="custom-navbar">

                    </li>
                    <li class="custom-nav-item">
                        <a href="./add-entry.html" class="custom-nav-link"
                            >Add New Expense</a
                        >
                    </li>
                    <li class="custom-nav-item">

                            >Support</a
                        >
                    </li>

                            >Sign In</a
                        >
                    </li>
                </ul>
            </nav>
            <button id="menu-toggle" class="custom-menu-toggle">â˜°</button>
        </header>
        <!-- End navbar section -->

        <main
            class="container flex-grow-1 d-flex justify-content-center align-items-center mt-5 pb-5"
        >
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title text-center fs-4 fw-bold">
                            Register
                        </div>
                        <form id="multi-step-form">
                            <!-- Step 1 -->
                            <div class="form-step active">
                                <div class="card-title fs-5">
                                    Personal and Business Information
                                </div>
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >Full Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        placeholder="Enter your full name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label"
                                        >User Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        name="username"
                                        placeholder="Enter your username"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="john.doe@example.com"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="phonenumber" class="form-label"
                                        >Phone Number</label
                                    >
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="phonenumber"
                                        name="phonenumber"
                                        placeholder="Enter your phone number"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="cpassword" class="form-label"
                                        >Confirm Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="cpassword"
                                        name="cpassword"
                                        placeholder="Enter your confirm password"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="business_name"
                                        class="form-label"
                                        >Business Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="business_name"
                                        name="business_name"
                                        placeholder="Enter your business name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label"
                                        >Business Type:</label
                                    ><br />
                                    <div class="form-check form-check-inline">
                                        <input
                                            type="radio"
                                            id="individual"
                                            name="business_type"
                                            value="individual"
                                            class="form-check-input"
                                            checked
                                        />
                                        <label
                                            class="form-check-label"
                                            for="individual"
                                            >Individual</label
                                        >
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            type="radio"
                                            id="partnership"
                                            name="business_type"
                                            value="partnership"
                                            class="form-check-input"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="partnership"
                                            >Partnership</label
                                        >
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input
                                            type="radio"
                                            id="corporation"
                                            name="business_type"
                                            value="corporation"
                                            class="form-check-input"
                                        />
                                        <label
                                            class="form-check-label"
                                            for="corporation"
                                            >Corporation</label
                                        >
                                    </div>
                                </div>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="nextStep"
                                >
                                    Next
                                </button>
                            </div>
                            <!-- Step 2 -->
                            <div class="form-step">
                                <div class="card-title fs-5">
                                    Financial Details
                                </div>
                                <div class="mb-3">
                                    <label for="currency" class="form-label"
                                        >Currency</label
                                    >
                                    <select
                                        id="currency"
                                        name="currency"
                                        class="form-select"
                                    >
                                        <option value="" disabled selected>Choose a Currency    sty</option>
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="INR">INR</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="accounting_method"
                                        class="form-label"
                                        >Primary Accounting Method</label
                                    >
                                    <select
                                        id="accounting_method"
                                        name="accounting_method"
                                        class="form-select"
                                    >
                                        <option value="" disabled selected>Choose a option</option>
                                        <option value="cash">Cash</option>
                                        <option value="online">Online</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="start_date" class="form-label"
                                        >Business Start Date</label
                                    >
                                    <input
                                        type="date"
                                        class="form-control"
                                        id="start_date"
                                        name="start_date"
                                        required
                                    />
                                </div>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="prevStep"
                                >
                                    Previous
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="nextStep"
                                >
                                    Next
                                </button>
                            </div>
                            <!-- Step 3 -->
                            <div class="form-step">
                                <div class="card-title fs-5">
                                    Contact and Address Details
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label"
                                        >Street Address</label
                                    >
                                    <textarea
                                        class="form-control"
                                        id="address"
                                        name="address"
                                        required
                                        rows="3"
                                    ></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label"
                                        >City</label
                                    >
                                    <input
                                        class="form-control"
                                        id="city"
                                        name="city"
                                        placeholder="enter city name"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="fileupload" class="form-label"
                                        >Upload Business Registration
                                        Certificate</label
                                    >
                                    <input
                                        type="file"
                                        id="fileupload"
                                        name="business_certificate"
                                        class="form-control"
                                    />
                                </div>
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    id="prevStep"
                                >
                                    Previous
                                </button>
                                <button id="btn-submit" type="submit" class="btn btn-success">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
