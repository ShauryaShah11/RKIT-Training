<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- Start Navbar Section -->
        <header id="custom-navbar" class="custom-navbar">
            <a class="custom-logo" href="./index.html">Expense Tracker</a>
            <nav class="custom-nav-menu">
                <ul class="custom-nav-list">
                    <li class="custom-nav-item">
                        <a href="#" class="custom-nav-link">Dashboard</a>
                    </li>
                    <li class="custom-nav-item">
                        <a href="./table.html" class="custom-nav-link"
                            >Expense Overview</a
                        >
                    </li>
                    <li class="custom-nav-item">
                        <a href="./add-entry.html" class="custom-nav-link"
                            >Add New Expense</a
                        >
                    </li>
                    <li class="custom-nav-item">
                        <a href="./contact.html" class="custom-nav-link active"
                            >Support</a
                        >
                    </li>
                    <li class="custom-nav-item">
                        <a href="./login.html" class="custom-nav-link"
                            >Sign In</a
                        >
                    </li>
                </ul>
            </nav>
            <button id="menu-toggle" class="custom-menu-toggle">â˜°</button>
        </header>
        <!-- End navbar section -->

        <main
            class="flex-grow-1 d-flex justify-content-center align-items-center"
        >
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Contact Us</h3>
                        <form id="contact-form" action="login.html" method="POST">
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Message</label
                                >
                                <textarea                                    
                                    class="form-control"
                                    id="message"
                                    name="message"
                                    placeholder="Enter your message"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary w-100">
                                Submit
                            </button>

                        </form>
                    </div>
                </div>
            </div>
        </main>

        <!-- Start Footer Section -->
        <footer class="bg-light text-center text-lg-start">
            <div class="container p-3">
                <div class="row">
                    <div class="col-md-6 text-md-start">
                        <p class="mb-0">
                            &copy; 2024 My Site. All rights reserved.
                        </p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <a href="#" class="text-decoration-none me-3"
                            >Privacy Policy</a
                        >
                        <a href="#" class="text-decoration-none"
                            >Terms of Service</a
                        >
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer Section -->

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/contact.js"></script>
    </body>
</html>
