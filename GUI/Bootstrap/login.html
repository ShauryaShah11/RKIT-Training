<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /* Full-height wrapper to push the footer down */
      body,
      html {
        height: 100%;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <!-- Wrapper for the entire content -->
    <div class="content-wrapper">
      <!-- start navbar section -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-3" href="./index.html">My Site</a>

          <div class="ms-auto">
            <a class="btn btn-primary me-3" href="./register.html">Signup</a>
            <a class="btn btn-outline-secondary" href="./login.html">Login</a>
          </div>
        </div>
      </nav>
      <!-- end navbar section -->

      <!-- start login form section -->
      <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="row justify-content-center">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center">Login</h3>
              <form action="login-action.php" method="POST">
                <!-- Email input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>

                <!-- Password input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>

                <!-- Remember me checkbox -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                    name="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Remember me</label
                  >
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>

                <!-- Forgot password link -->
                <div class="mt-3 text-center">
                  <a href="#" class="text-decoration-none"
                    >Forgot your password?</a
                  >
                </div>

                <!-- Signup link -->
                <div class="mt-3 text-center">
                  <p>
                    Don't have an account?
                    <a href="./register.html" class="text-decoration-none"
                      >Sign up here</a
                    >
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end login form section -->

      <!-- start footer section -->
      <footer class="bg-light text-center text-lg-start mt-5 py-3">
        <div class="container p-3">
          <div class="row">
            <div class="col-md-6 text-md-start">
              <p class="mb-0">&copy; 2024 My Site. All rights reserved.</p>
            </div>
            <div class="col-md-6 text-md-end">
              <a href="#" class="text-decoration-none me-3">Privacy Policy</a>
              <a href="#" class="text-decoration-none">Terms of Service</a>
            </div>
          </div>
        </div>
      </footer>
      <!-- end footer section -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
