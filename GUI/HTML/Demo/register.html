    <h1 class="h1-class">Registration Form</h1>
    <!-- start Registration Form section -->
    <form action="www.api.com/upload" method="POST" enctype="multipart/form-data" class="form-class">
        <!-- Start Input  Section-->
        <label for="name" class="label-class">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required class="input-class"><br><br>

        <!-- Email Input -->
        <label for="email" class="label-class">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required class="input-class"><br><br>

        <!-- Password Input -->
        <label for="password" class="label-class">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required class="input-class"><br><br>
        <!-- end Input Section -->

        <!-- Start Textarea  Section-->
        <label for="address" class="label-class">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter your address" class="textarea-class"></textarea><br><br>
        <!-- End Textarea  Section-->

        <!-- start dropdown section -->      
        <label for="car" class="label-class">Choose a Car:</label>
        <select id="car" name="car" class="select-class">
            <option value="BMW" class="option-class">BMW</option>
            <option value="Mercedes" class="option-class">Mercedes</option>
            <option value="Audi" class="option-class">Audi</option>
            <option value="Toyota" class="option-class">Toyota</option>
        </select><br><br>

        <!-- Multiple Car Selection -->
        <label for="cars" class="label-class">Select Your Favorite Cars (Multiple):</label>
        <select id="cars" name="cars[]" multiple class="select-class">
            <option value="BMW" class="option-class">BMW</option>
            <option value="Mercedes" class="option-class">Mercedes</option>
            <option value="Audi" class="option-class">Audi</option>
            <option value="Toyota" class="option-class">Toyota</option>
        </select><br><br>
        <!-- end dropdown section -->

        <!-- start Checkbox section-->
        <label class="label-class">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="reading" value="Reading" checked class="checkbox-class">reading</input>
        <input type="checkbox" id="hobby2" name="writing" value="Writing" class="checkbox-class">writing</input>
        <input type="checkbox" id="hobby3" name="coding" value="Coding" class="checkbox-class">coding</input>
        <br><br>
        <!-- end checkbox section -->

        <!-- Start Radio Button section -->
        <label class="label-class">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked class="radio-class">
        <label for="male" class="label-class">Male</label><br>

        <input type="radio" id="female" name="gender" value="female" class="radio-class">
        <label for="female" class="label-class">Female</label><br>

        <input type="radio" id="other" name="gender" value="other" class="radio-class">
        <label for="other" class="label-class">Other</label><br><br>
        <!-- end radio button section -->

        <!-- start File Upload section-->
        <label for="fileupload" class="label-class">Upload a file:</label><br>
        <input type="file" id="fileupload" name="file" class="file-class"><br><br>

        <!-- Accept specific file types -->
        <label for="fileupload1" class="label-class">Upload a multiple image or pdf:</label><br>
        <input type="file" id="fileupload1" name="image" accept="image/*, .pdf" multiple class="file-class"><br><br>
        <!-- end file Upload section -->

        <!-- Submit Button -->
        <button type="submit" class="button-class">Submit</button><br>
        <a href="/login.html" class="a-class">Already have an account? Login</a>
    </form>
    <!-- end Registration form section -->
    
</body>
</html>
